<div class="container">
  <h1>Display All the posts from Wordpress</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><input type="text" [(ngModel)]="title" class="form-control"></td>
      <td><input type="text" [(ngModel)]="content" class="form-control"></td>
      <td><input type="submit" class="btn btn-primary" value="Create Post" (click)="createPost()"></td>
    </tr>
    <tr *ngFor="let post of wpPosts">
      <td>{{post.title.rendered}}</td>
      <td>{{post.content.rendered}}</td>
      <td>{{post.date | date: 'shortDate'}}</td>
    </tr>
    </tbody>

  </table>
</div>
